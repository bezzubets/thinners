{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for item in news %}
    <div class="card text-center">
        <strong><div class="card-header">
            {{ item.head }}
        </div></strong>
        <div class="card-body">
            <img src="{{ item.picture.url }}"width="20%" height="20%" alt="">
            <p class="card-text">{{ item.date}}</p>
            <a href="/catalog/new/{{item.pk}}" class="btn btn-primary">Читать новость</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
